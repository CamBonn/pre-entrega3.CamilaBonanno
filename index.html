<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- link de BOOSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- link de ICONOS de BOOOSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Trabajo de JS</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <button id="productos" class="btn btn-success">
            Productos
          </button>
          <button id="turnos" class="btn btn-success">Turnos</button>
          <form class="d-flex" role="search">
            <input
              id="buscar"
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
            <button id="buscarBoton" class="btn btn-outline-success" type="submit">
              Buscar
            </button>
            <button id="carrrito" class="btn btn-success">
              <i class="bi bi-basket"></i>Carrito
            </button>
          </form>
        </ul>
      </nav>
    </header>
    <main id="borrar">
      <!-- cards desde js -->
         <div id="padre" class="row">
        
      </div>
     
      <div id="serviciosPadre" class="row">

      </div>
    </main>
    <!-- script de boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- scrips propio -->
    <script src="js/app.js"></script>
  </body>
</html>
